apply from: "${rootDir}/gradle/kotlin.gradle"

dependencies {
    compile group: 'io.github.classgraph', name: 'classgraph', version: '4.4.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

configurations {
    testClasses {
        extendsFrom(testRuntime)
    }
}

task testJar(type: Jar) {
    classifier = 'test'
    from sourceSets.test.output
}

artifacts {
    testClasses testJar
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId 'com.miruken'
            artifactId 'miruken'
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key  = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    publish = true
    pkg {
        userOrg = 'Miruken'
        repo = 'MavenPackages'
        name = 'miruken'
        userOrg = 'miruken'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Miruken-Kotlin/Miruken.git'
        version {
            released = new Date()
        }
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
