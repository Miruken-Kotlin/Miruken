apply from: "${rootDir}/gradle/kotlin.gradle"

dependencies {
    testImplementation 'io.github.classgraph:classgraph:4.4.7'
    testImplementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7'
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7'
}

configurations {
    testClasses {
        extendsFrom(testRuntime)
    }
}

task testJar(type: Jar) {
    classifier = 'test'
    from sourceSets.test.output
}

artifacts {
    testClasses testJar
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId 'com.miruken'
            artifactId 'miruken'
            pom.withXml {
                def properties = asNode().appendNode('properties')
                properties.appendNode('maven.compiler.source', '1.8')
                properties.appendNode('maven.compiler.target', '1.8')
            }
        }
    }
}

bintray {
    user         = System.getenv('BINTRAY_USER')
    key          = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    publish      = true
    pkg {
        userOrg  = 'Miruken'
        repo     = 'MavenPackages'
        name     = 'miruken'
        userOrg  = 'miruken'
        licenses = ['MIT']
        vcsUrl   = 'https://github.com/Miruken-Kotlin/Miruken.git'
        version {
            released = new Date()
        }
    }
}
