apply from: "${rootDir}/gradle/kotlin.gradle"

dependencies {
    compile project(':miruken')
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId 'com.miruken'
            artifactId 'miruken-mvc'
            pom.withXml {
                def properties = asNode().appendNode('properties')
                properties.appendNode('maven.compiler.source', '1.8')
                properties.appendNode('maven.compiler.target', '1.8')
            }
        }
    }
}

bintray {
    user         = System.getenv('BINTRAY_USER')
    key          = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    publish      = true
    pkg {
        userOrg  = 'Miruken'
        repo     = 'MavenPackages'
        name     = 'miruken-mvc'
        userOrg  = 'miruken'
        licenses = ['MIT']
        vcsUrl   = 'https://github.com/Miruken-Kotlin/Miruken.git'
        version {
            released = new Date()
        }
    }
}
