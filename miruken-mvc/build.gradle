apply from: "${rootDir}/gradle/kotlin.gradle"

dependencies {
    compile project(':miruken')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId 'com.miruken'
            artifactId 'miruken-mvc'
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key  = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    publish = true
    pkg {
        userOrg = 'Miruken'
        repo = 'MavenPackages'
        name = 'miruken-mvc'
        userOrg = 'miruken'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Miruken-Kotlin/Miruken.git'
        version {
            released = new Date()
        }
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
